<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobilSayt - Alış-Satış Platforması</title>
    <script>
      // Device detection - mobil və ya PC
      (function() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                        (window.innerWidth <= 768 && window.innerHeight <= 1024);
        
        // URL-dən versiya parametrini yoxla (manual seçim üçün)
        const urlParams = new URLSearchParams(window.location.search);
        const version = urlParams.get('v');
        
        if (version === 'mobile' || version === 'mobil') {
          // Manual olaraq mobil versiyası seçilib
          window.location.href = '/mobil' + window.location.pathname + window.location.search.replace(/[?&]v=(mobile|mobil)/, '') + window.location.hash;
        } else if (version === 'pc' || version === 'desktop') {
          // Manual olaraq PC versiyası seçilib
          window.location.href = '/web' + window.location.pathname + window.location.search.replace(/[?&]v=(pc|desktop)/, '') + window.location.hash;
        } else if (isMobile) {
          // Mobil cihaz - mobil versiyasına yönləndir
          window.location.href = '/mobil' + window.location.pathname + window.location.search + window.location.hash;
        } else {
          // PC - web versiyasına yönləndir
          window.location.href = '/web' + window.location.pathname + window.location.search + window.location.hash;
        }
      })();
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div style="text-align: center;">
        <h1>Yönləndirilir...</h1>
        <p>Zəhmət olmasa gözləyin</p>
      </div>
    </div>
  </body>
</html>
